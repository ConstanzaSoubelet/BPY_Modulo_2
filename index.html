<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-
   /xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
   crossorigin="anonymous"></script>
   <title>Tarea - Modulo 2</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Contacto</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">Inicio</a>
            <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" >
                    <li class="nav-item">
                        <a class="nav-link text-dark active" aria-current="page" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-dark" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Formulario de Contacto</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label" >Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre"required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="boton">Enviar</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Resumen</h2>
                <div id="summary" class="card">
                    <div class="card-body">
                        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                        <p><strong>Correo:</strong> <span id="correo"></span></p>
                        <p><strong>Mensaje:</strong> <span id="mensaje"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Síguenos en nuestras redes sociales:</p>
        <a href="#" class="text-white mx-2">Facebook</a>
        <a href="#" class="text-white mx-2">Twitter</a>
        <a href="#" class="text-white mx-2">Instagram</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
